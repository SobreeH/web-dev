<html>
<head>
   <style>
    .p1{ font-family: "Times New Roman", "sans-serif";}
    .p2{ font-family: "Arial","Tahoma";}
    .p3{ font-family: "Courier New", "Verdana";}
   </style>
</head>
<body>
    <h1>CSS font-family</h1>
    <p class="p1">This paragraph is shown in the Times New Roman font.</p>
    <p class="p2">This paragraph is shown in the Arial font.</p>
    <p class="p3">This paragrahp is shown in the Courier New font.</p>
</body>
</html>
