<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Progress Bar With Label</h2>
  <div class="progress" style="height:20px">
    <div class="progress-bar" style="width:70%">70%</div>
  </div>
  <br>
  <div class="progress" style="height:20px">
    <div class="progress-bar bg-danger" style="width:50%">50%</div>
  </div>
  <br>
  
  <h2>Striped Progress Bars</h2>
  <div class="progress" style="height:20px">
    <div class="progress-bar progress-bar-striped" style="width:40%">40%</div>
  </div>
  <br>
  
  <h2>Animated Progress Bar</h2>
  <div class="progress" style="height:20px">
    <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:30%">30%</div>
  </div>
</div>
</div>

</body>
</html>
