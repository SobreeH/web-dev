<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Display Checkboxs and Radio Buttons</h3>
    <form >
        <p>Please select your favorite computer language:</p>
        <input type="checkbox" name="ch1" value="html">HTML <br>
        <input type="checkbox" name="ch2" value="css">CSS <br>
        <input type="checkbox" name="ch3" value="python">Python <br>
        <br>
        <p>Please input your age:</p>
        <input type="radio" name="age" id="age1" value="0-30">0 - 30 <br>
        <input type="radio" name="age" id="age2" value="31-60">31 - 60 <br>
        <input type="radio" name="age" id="age3" value="61-100">61 - 100 <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
