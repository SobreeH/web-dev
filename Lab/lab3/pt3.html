<!DOCTYPE html>
<html>
<head>
   <style>
   #normal {font-weight: normal;}
   #light {font-weight: lighter;}
   #thick {font-weight: bold;}
   </style>
</head>
<body>
    <h1>The font-weight property</h1>
    <p id="normal"> This is a paragraph.</p>
    <p id="light"> This is a paragraph.</p>
    <p id="thick"> This is a paragraph.</p>
    
</body>
</html>
