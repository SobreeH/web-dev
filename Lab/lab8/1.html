<!DOCTYPE html>

<head>
   
    <title>part 1</title>
</head>
<body>
    <h2>Javascript function</h2>
    <script type="text/javascript">

        function myFunction(p1,p2) {
            return p1 * p2;
        }

        let s1 = prompt("Enter number1:","");

        let n1 = parseInt(s1);

        let s2 = prompt("Enter number2:","");

        let n2 = parseInt(s2);

        document.write("Number1 * Number2 = " + n1 + "*" + n2 + " = " + myFunction(n1,n2));
    </script>
</body>
</html>
