<!DOCTYPE html>
<html >
<head>
    
    <title>part 2-2</title>
</head>
<body>
    <p>Click the botton below to display the current time and date</p>
    <button onclick="displayDate()">
        Show current time and date
    </button>
    <p id="demo"></p>
    <script type="text/javascript">
        function displayDate(){
            document.getElementById("demo").innerHTML = "<p style='color: red'>" + Date() + "</p>";
        }
    </script>
</body>
</html>
