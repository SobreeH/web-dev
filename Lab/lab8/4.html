<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part 4</title>
</head>
<body>
    <h1>Javascript Array</h1>
    <h2>Looping in an Array</h2>

    <p id="demo"></p>

    <script>
        let fruits = ["Banana","Orange","Apple","Mango"];
        let frutsArrayLength = fruits.length; //4

        let text = "<ul>";
        for (let i = 0; i < frutsArrayLength; i++){
            text += "<li>" + fruits[i] + "</li>"
        }
        text += "</ul>"
        
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
