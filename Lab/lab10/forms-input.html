<body>
    <form action="form-submission.php" target="_blank" method="post" > 
        <label for="identity">name-surname: </label>
        <input type="text" id="identity" name="identity" placeholder="Enter your name and surname" required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <label for="gender">gender</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br><br>
        <label for="occupation">occupation: </label>
        <select id="occupation" name="occupation" required>
            <option value="student">student</option>
            <option value="lecturer">lecturer</option>
            <option value="staff">staff</option>
        </select>
        <br><br>
        <label for="talents">special talent: </label>
        <textarea id="talents" name="talents" rows="4" cols="50" style="overflow-y: scroll;"></textarea>
        <br><br>
        <label for="tech">interested technology: </label>
        <input type="checkbox" id="database" name="database" value="database">
        <label for="database">database system</label>
        <input type="checkbox" id="programming" name="programming" value="programming">
        <label for="programming">programming</label>
        <input type="checkbox" id="network" name="network" value="network">
        <label for="network">network</label>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
