<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Simple Form</h2>
  <form>
    <div class="mb-3 mt-3">
      <p>Email:</p>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3 mt-3">
      <p>Password:</p>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="mb-3 mt-3">
      <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked> checkbox 1
    </div>
    <div class="mb-3 mt-3">
      <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something"> checkbox 2
    </div>
	<div class="mb-3 mt-3">
      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked> radio button 1
    </div>
    <div class="mb-3 mt-3">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2"> radio button 2
    </div>
    <div class="mb-3 mt-3">
      <p>Custom range</p>
      <input type="range" class="form-range" id="customRange" name="points">
    </div>
    <div class="mb-3 mt-3">
      <p>Color picker</p>
      <input type="color" class="form-control-color" id="myColor" title="Choose a color">
    </div>
    <div class="mb-3 mt-3">
      <p>Select list (select one):</p>
      <select class="form-select" id="sel1" name="sellist1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <div class="mb-3 mt-3">
      <p>Comments:</p>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
