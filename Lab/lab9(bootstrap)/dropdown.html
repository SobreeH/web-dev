<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Dropdowns With Headers</h2>
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><h5 class="dropdown-header">Dropdown header 1</h5></li>
      <li><a class="dropdown-item" href="#">Menu 1</a></li>
      <li><a class="dropdown-item" href="#">Menu 2</a></li>
      <li><a class="dropdown-item" href="#">Menu 3</a></li>
      <li><h5 class="dropdown-header">Dropdown header 2</h5></li>
      <li><a class="dropdown-item" href="#">Another Menu</a></li>
    </ul>
  </div>

  <h2>Dropdowns Dropend</h2>
  <div class="dropdown dropend">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropend
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Menu 1</a></li>
      <li><a class="dropdown-item" href="#">Menu 2</a></li>
      <li><a class="dropdown-item" href="#">Menu 3</a></li>
    </ul>
  </div>

  <h2>Dropdowns Dropstart</h2>
  <div class="dropdown dropstart text-end">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropstart
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Menu 1</a></li>
      <li><a class="dropdown-item" href="#">Menu 2</a></li>
      <li><a class="dropdown-item" href="#">Menu 3</a></li>
    </ul>
  </div>
</div>
</body>
</html>
