<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: orange;
        }
        p {
            text-align: center;
        }
        .padding {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .margin {
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
</head>
<body>
    <div class="margin"><p>This is a paragraph with specific margin.</p></div>
    <div class="padding"><p>This is a paragraph with specific padding.</p></div>
</body>
</html>
