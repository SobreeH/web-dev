<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            border-style: solid;
            border-width: 5px;
            border-color: blue;
        }
        .two {
            border-style: dotted;
            border-width: 0.2cm;
            border-color: #1BA400;
        }
        .four {
            border: dashed 3px red;
        }
    </style>
</head>
<body>
    <h1>The Boarder customization</h1>
    <p class="one">This is a paragraph1</p>
    <p class="two">This is a paragraph2 <br>This is paragraph3</p>
    <p class="four">This is a paragraph4</p>
</body>
</html>
